<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1d9bf0;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #71767b;
        }
        
        .status {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: #71767b;
        }
        
        .status-value {
            color: #fff;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            background: #1d9bf0;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: #1a8cd8;
        }
        
        .btn:disabled {
            background: #2f3336;
            color: #71767b;
            cursor: not-allowed;
        }
        
        .btn.danger {
            background: #f4212e;
        }
        
        .btn.danger:hover {
            background: #dc1c29;
        }
        
        .options {
            background: #16181c;
            border: 1px solid #2f3336;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .option-item:last-child {
            margin-bottom: 0;
        }
        
        .option-item input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .option-item input[type="number"] {
            background: #000;
            border: 1px solid #2f3336;
            border-radius: 4px;
            color: #fff;
            padding: 4px 8px;
            width: 80px;
            margin-left: 8px;
        }
        
        .warning {
            background: #331a00;
            border: 1px solid #664d00;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 12px;
            color: #ffb84d;
        }
        
        .warning strong {
            color: #ff9500;
        }
        
        #openPanel {
            background: #16a34a;
        }
        
        #openPanel:hover {
            background: #15803d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ghost Em</h1>
        <p>Advanced Twitter/X deletion tool</p>
    </div>
    
    <div class="status">
        <div class="status-item">
            <span class="status-label">Current Page:</span>
            <span class="status-value" id="currentPage">Loading...</span>
        </div>
        <div class="status-item">
            <span class="status-label">User:</span>
            <span class="status-value" id="currentUser">Detecting...</span>
        </div>
        <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value" id="status">Ready</span>
        </div>
    </div>
    
    <div class="controls">
        <button id="openPanel" class="btn">Open Control Panel</button>
    </div>
    
    <div class="options">
        <div class="option-item">
            <input type="checkbox" id="confirmEach">
            <label for="confirmEach">Confirm each deletion</label>
        </div>
        <div class="option-item">
            <label for="delayMs">Delay:</label>
            <input type="number" id="delayMs" min="1000" max="10000" value="2000">
            <span>ms</span>
        </div>
    </div>
    
    <div class="warning">
        <strong>Ghost Em:</strong> Advanced deletion tool with keyword, hashtag, date, engagement, and media filters. Preview before deleting. Export data. Use responsibly.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
